<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chess</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS for chessboard.js and general layout -->
    <!-- This link assumes you have placed chessboard-1.0.0.min.css in /css/ -->
    <link rel="stylesheet" href="/css/chessboard-1.0.0.min.css">
    <style>
        /* Header and Navigation */
        header {
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .logo:hover {
            text-decoration: none;
        }

        .nav-right {
            position: relative;
            display: flex;
            align-items: center;
        }

        #auth-links .nav-button {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-left: 10px;
        }
        
        #auth-links .nav-button.signup {
            background-color: var(--text-accent);
            color: var(--primary-bg);
            border-color: var(--text-accent);
        }

        #auth-links .nav-button.signup:hover {
            opacity: 0.9;
            text-decoration: none;
        }


        /* Profile Dropdown */
        #profile-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--border-color);
        }

        #profile-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            width: 160px;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        #profile-dropdown a {
            padding: 12px 16px;
            display: block;
            color: var(--text-color);
        }

        #profile-dropdown a:hover {
            background-color: #3b3b57;
            text-decoration: none;
        }

        /* Ensure the body takes full height and uses a modern font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for a clean, modern look */
        .timer {
            font-size: 2rem;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            background-color: #2D3748; /* gray-800 */
            color: white;
        }

        .moves-table {
            height: 300px; /* Fixed height for the moves table */
            overflow-y: auto;
        }

        .chat-messages {
            height: 200px; /* Fixed height for chat */
            overflow-y: auto;
        }

        /* Style for the modals */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            text-align: center;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
        }

    </style>
    <!-- Google Fonts for a cleaner look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-200 text-gray-800">

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Left Panel: Timers and Board -->
            <div class="lg:col-span-2">
                <!-- Opponent's Timer and Info -->
                <div class="flex justify-between items-center mb-4 p-3 bg-white rounded-lg shadow">
                    <h2 id="top-name" class="text-xl font-bold">Opponent</h2>
                    <div id="top-timer" class="timer">0:00</div>
                </div>

                <!-- Chessboard -->
                <div id="board" class="w-full shadow-lg" style="max-width: 720px; margin: auto;"></div>

                <!-- Player's Timer and Info -->
                <div class="flex justify-between items-center mt-4 p-3 bg-white rounded-lg shadow">
                    <h2 id="bottom-name" class="text-xl font-bold">You</h2>
                    <div id="bottom-timer" class="timer">0:00</div>
                </div>
            </div>

            <!-- Right Panel: Moves, Actions, and Chat -->
            <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col">
                <!-- Move History -->
                <div>
                    <h3 class="text-2xl font-bold mb-2 text-center">Moves</h3>
                    <div class="moves-table border rounded-lg bg-gray-50">
                        <table class="w-full text-center">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="p-2">#</th>
                                    <th class="p-2">White</th>
                                    <th class="p-2">Black</th>
                                </tr>
                            </thead>
                            <tbody id="moves-tbody">
                                <!-- Moves will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Move Navigation -->
                    <div class="flex justify-center mt-3 space-x-4">
                        <button id="prev-btn" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">Prev</button>
                        <button id="next-btn" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
                    </div>
                </div>
                
                <hr class="my-4">

                <hr class="my-4">
            </div>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="game-over-title" class="text-2xl font-bold mb-4">Game Over</h3>
            <p id="game-over-message" class="mb-6">White wins by resignation.</p>
            <button id="close-game-over-btn" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Close</button>
        </div>
    </div>

    <!-- JQuery is a dependency for chessboard.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        xintegrity="sha384-ZvpUoO/+PpLXR1sA2wcR/b9oHD53S70LRsIVcbBvGSHRzSA/P4bMVRRXQcjV7JB"
        crossorigin="anonymous"></script>
    
    <!-- Core Chess Library (Display Only) -->
    <!-- Note: chess.min.js has been REMOVED -->
    <script src="/js/chessboard-1.0.0.min.js"></script>

    <!-- Your Custom Game Logic -->
    <!-- By placing this last, we ensure all libraries above are loaded and ready. -->
    <script>

        const pathParts = window.location.pathname.split('/');
        const gameId = pathParts[2]; // Assuming /game/:id

        const script = document.createElement('script');
        script.src = `/game/${gameId}/game.js`;

        // This runs after game.js has finished loading and executing
        script.onload = () => {
            console.log("game.js loaded");
            // Any post-load logic goes here, if needed
        };

        script.onerror = () => {
            console.error("Failed to load game.js");
        };

        document.body.appendChild(script);


    </script>
</body>
</html>
